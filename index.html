<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Final Circle eSports</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{background:#0b0b0b;color:#fff}

/* =========================
   INTRO
========================= */
.intro{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:introFade 1s ease forwards;
  animation-delay:4.2s;
}
.intro-logo{
  width:230px;
  height:230px;
  object-fit:contain;
  opacity:0;
  filter:
    invert(63%)sepia(98%)saturate(350%)
    hue-rotate(5deg)brightness(105%)contrast(105%);
  animation:
    hologramBuild 3.6s ease-out forwards,
    sandVibe .14s linear 18;
}
@keyframes hologramBuild{
  0%{transform:scale(1.6);opacity:0;filter:blur(16px)}
  40%{opacity:.45;filter:blur(8px)}
  70%{opacity:.85;filter:blur(3px)}
  100%{transform:scale(1);opacity:1;filter:blur(0)}
}
@keyframes sandVibe{
  0%{transform:translate(0,0)}
  25%{transform:translate(1px,-1px)}
  50%{transform:translate(-1px,1px)}
  75%{transform:translate(1px,1px)}
  100%{transform:translate(0,0)}
}
@keyframes introFade{
  to{opacity:0;visibility:hidden}
}

/* =========================
   HERO
========================= */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:30px;
  background:url("banner.jpg") center/cover no-repeat;
}
.hero-logo{
  width:300px;
  height:300px;
  object-fit:contain;
  margin-bottom:-10px;
  animation:finalGlow 3s ease-in-out infinite;
}

/* DEFAULT / DESKTOP GLOW */
@keyframes finalGlow{
  0%,100%{
    filter:
      invert(63%)sepia(98%)saturate(350%)
      hue-rotate(5deg)brightness(105%)contrast(105%)
      drop-shadow(0 0 18px rgba(230,182,92,.45));
  }
  50%{
    filter:
      invert(63%)sepia(98%)saturate(350%)
      hue-rotate(5deg)brightness(105%)contrast(105%)
      drop-shadow(0 0 42px rgba(255,210,125,1));
  }
}

.hero h1{color:#E6B65C;font-size:3rem;margin-bottom:6px}
.hero p{color:#ccc;margin-bottom:10px;letter-spacing:2px}

/* BUTTONS */
.btn-group{margin-top:-10px}
.btn{
  display:inline-block;
  margin:6px;
  padding:13px 24px;
  background:#E6B65C;
  color:#000;
  text-decoration:none;
  font-weight:bold;
  border-radius:6px
}
.btn-outline{
  background:transparent;
  color:#E6B65C;
  border:1px solid #E6B65C
}

/* =========================
   NOTICE BAR
========================= */
.notice-wrap{
  margin:18px auto 0;
  width:100%;
  max-width:420px;
  border:1px solid #E6B65C;
  overflow:hidden;
  background:#000;
}
.notice-text{
  padding:10px 0;
  white-space:nowrap;
  color:#FFD27D;
  font-weight:bold;
  animation:noticeScroll 14s linear infinite;
}
@keyframes noticeScroll{
  0%{transform:translateX(100%)}
  100%{transform:translateX(-100%)}
}

/* =========================
   SECTIONS
========================= */
.section{
  padding:45px 20px;
  text-align:center;
  border-top:1px solid #222
}
.section h2{color:#E6B65C;margin-bottom:14px}
.section h3{color:#FFD27D;margin-top:14px}
.section p{color:#ccc;margin:6px 0}

.rules{
  max-width:900px;
  margin:0 auto;
  text-align:left;
  line-height:1.9;
  color:#ccc
}
.rules li{margin-bottom:9px}

/* FOOTER */
.footer{
  padding:16px;
  text-align:center;
  background:#000;
  font-size:14px;
  color:#aaa
}

/* =========================
   ðŸ”¥ MOBILE ONLY â€“ STRONG GLOW
========================= */
@media (max-width: 768px){
  .hero-logo,
  .intro-logo{
    filter:
      brightness(1.6)
      saturate(2.4)
      invert(78%)
      sepia(92%)
      saturate(820%)
      hue-rotate(8deg)
      contrast(1.15)
      drop-shadow(0 0 22px rgba(255,200,90,.75))
      drop-shadow(0 0 55px rgba(255,170,60,.45));
  }
}

/* =========================
   ðŸ–¥ï¸ DESKTOP ONLY â€“ POSITION FIX
========================= */
@media (min-width: 1024px){
  .hero > div{
    transform: translateY(120px);
  }
}
</style>
</head>

<body>

<div class="intro">
  <img src="logo.png" class="intro-logo">

<div class="hero">
  <div>
    <img src="logo.png" class="hero-logo">
    <h1>Final Circle eSports</h1>
    <p>WE BUILD TRUST</p>

    <div class="btn-group">
      <a href="#daily" class="btn">Join Daily Scrims</a>
      <a href="#weekly" class="btn btn-outline">Join Weekly League</a>
      <a href="#rules" class="btn btn-outline">Rules & Regulations</a>
    </div>

      <div class="notice-text">

    </div>

</div>

</html>
